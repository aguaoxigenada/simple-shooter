<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shooter - 3D Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
            font-family: monospace;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #weapon-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        #weapon-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #ammo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #stamina-container {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        #stamina-bar {
            height: 100%;
            width: 100%;
            background: #00ff00;
            transition: width 0.1s ease, background-color 0.1s ease;
        }

        #stamina-label {
            position: absolute;
            top: 80px;
            left: 230px;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui">
        <div id="crosshair"></div>
        <div id="hud">
            <div>Health: <span id="health">100</span></div>
            <div>Kills: <span id="kills">0</span></div>
        </div>
        <div id="stamina-container">
            <div id="stamina-bar"></div>
        </div>
        <div id="stamina-label">Stamina: <span id="stamina-percentage">100</span>%</div>
        <div id="instructions">
            WASD - Move | Mouse - Look | Left Click - Shoot | Space - Jump | Shift - Sprint | C - Crouch | R - Reload | 1/2/3 - Switch Weapon
        </div>
        <div id="weapon-info">
            <div id="weapon-name">Assault Rifle</div>
            <div id="ammo">
                <span id="ammo-count">30</span> / <span id="ammo-total">90</span>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
